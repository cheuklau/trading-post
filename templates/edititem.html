{% extends "main.html" %}

{% block content %}

  {% include "privateheader.html" %}

  <h2> Edit item </h2>

  <form action="#" method = "post">

    <div class="form-group">

	  <label for="name">Name:</label>
	  <input type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
	  <br>

	  <label for="description">Description:</label>
	  <input type ="text" class="form-control" maxlength="100" name="description" value="{{item.description}}">
	  <br>

	  <label for="category_id">Category:</label>
	  <select name="category_id">
	    <option value="1">Category 1</option>
		<option value="2">Category 2</option>
		<option value="3">Category 3</option>
		<option value="4">Category 4</option>
		<option value="5">Category 5</option>
	  </select>
	  <br>
	  <br>

	  <button type="submit" class="btn-default" id="submit" type="submit">
	    <span class="glyphicon" aria-hidden="true"></span>
		Save
	  </button>

	</div>

  </form>

  <a href = '{{url_for('showMain')}}'>
    <button class="btn-default">
	  <span class="glyphicon" aria-hidden="true"></span>
	  Cancel
	</button>
  </a>

{% endblock %}
